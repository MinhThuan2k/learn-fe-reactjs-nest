name: Deploy React App to Vercel

on:
  push:
    branches:
      - main  # Cháº¡y khi cÃ³ code push vÃ o `main` (sau khi merge PR)
  pull_request:
    branches:
      - main  # Cháº¡y khi cÃ³ PR vÃ o `main`

jobs:
  prevent-direct-commit:
    runs-on: ubuntu-latest
    steps:
      - name: âŒ Block Direct Commits to Main
        if: github.event_name == 'push'
        run: |
          echo "ğŸš¨ ERROR: Direct commits to 'main' are not allowed. Please use a pull request."
          exit 1

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: prevent-direct-commit  # Chá»‰ cháº¡y náº¿u kiá»ƒm tra commit há»£p lá»‡
    if: github.event_name == 'push'  # Chá»‰ cháº¡y khi merge PR vÃ o main
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # React 19 yÃªu cáº§u Node 18+

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ› ï¸ Build project
        run: npm run build

      - name: ğŸš€ Deploy to Vercel
        run: npx vercel --prod --yes --token ${{ secrets.VERCEL_TOKEN }}
